name: Sync ffmpeg.wasm artifacts

on:
  pull_request:
    paths:
      - "package.json"
      - "package-lock.json"
    types: [opened, synchronize]

jobs:
  sync-ffmpeg:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Sync ffmpeg files to docs/
        run: |
          mkdir -p docs/ffmpeg

          # Copy ffmpeg.js files
          cp node_modules/@ffmpeg/ffmpeg/dist/umd/ffmpeg.js \
             docs/ffmpeg/ffmpeg.js

          cp node_modules/@ffmpeg/ffmpeg/dist/umd/ffmpeg.js.map \
             docs/ffmpeg/ffmpeg.js.map

          cp node_modules/@ffmpeg/ffmpeg/dist/umd/814.ffmpeg.js \
             docs/ffmpeg/814.ffmpeg.js

          cp node_modules/@ffmpeg/ffmpeg/dist/umd/814.ffmpeg.js.map \
             docs/ffmpeg/814.ffmpeg.js.map

          # Copy ffmpeg-core files
          cp node_modules/@ffmpeg/core/dist/umd/ffmpeg-core.js \
             docs/ffmpeg/ffmpeg-core.js

          cp node_modules/@ffmpeg/core/dist/umd/ffmpeg-core.wasm \
             docs/ffmpeg/ffmpeg-core.wasm

      - name: Commit ffmpeg artifacts
        run: |
          git config user.name "dependabot[bot]"
          git config user.email "dependabot[bot]@users.noreply.github.com"

          git add docs/ffmpeg
          git commit -m "chore: sync ffmpeg.wasm artifacts" || echo "No changes to commit"
          git push